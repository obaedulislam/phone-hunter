<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    
    <header class="py-4">
        <section class="container">
            <h1 class="text-center">Get Your Best Phone From Phone Hunter</h1>
        </section>
    </header>
    <main>
        <section class="container d-flex justify-content-center mb-5">
            <div class="search-form">
                <input id="search-phone" class="py-2 px-3" type="text" placeholder="Search your phone">
                <button id="btn-search" class="btn btn-primary py-2 rounded-0">Search Phone</button>
            </div>
        </section>

        <section class="container">
            <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">
            </div>
        </section>

        <section class="d-none mt-4" id="no-phone-found">
            <div class="error-msg">
                <h4 class="text-center">No phone found! please try again</h4>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="phone.js"></script>
</body>
</html>
